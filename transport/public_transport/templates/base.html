<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Public Transportation Map</title>
    <link rel="stylesheet" href="https://openlayers.org/en/v6.6.0/css/ol.css" type="text/css">
    <script src="https://openlayers.org/en/v6.6.0/build/ol.js" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-auto bg-light sticky-top">
            <div class="d-flex flex-sm-column flex-row flex-nowrap bg-light align-items-center sticky-top" id="sidebar">
                <ul class="nav nav-pills nav-flush flex-sm-column flex-row flex-nowrap mb-auto mx-auto text-center justify-content-between w-100 px-3 align-items-center">
                    <li class="nav-item">
                        <a href="{% url 'map-view' %}" class="nav-link py-3 px-2" title="Map" data-bs-toggle="tooltip" data-bs-placement="right">
                            <i class="bi bi-globe-americas fs-2"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link py-3 px-2" id="layersButton" title="Layer Tree" data-bs-toggle="tooltip" data-bs-placement="right">
                            <i class="bi bi-layers fs-2"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link py-3 px-2" id="aboutButton" title="About" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-target="#aboutContainer">
                            <i class="bi bi-info-square fs-2"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-sm min-vh-100">
            {% block content %}{% endblock %}
        </div>
            <div id="aboutContainer" class="about-container">
                {% include 'about.html'%}
            </div>
        </div>
</div>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
</script>
<script src="{% static 'js/base.js' %}" type="text/javascript"></script>
</body>
</html>
