<!DOCTYPE html>
<html>
<head>
  <title>Public Transportation Map</title>
  <link rel="stylesheet" href="https://openlayers.org/en/v6.6.0/css/ol.css" type="text/css">
  <script src="https://openlayers.org/en/v6.6.0/build/ol.js" type="text/javascript"></script>
  <style>
    #map {
      width: 100%;
      height: 500px;
    }
  </style>
</head>
<body>
  <div id="map" class="map"></div>
  <script type="text/javascript">
    var map = new ol.Map({
      target: 'map',
      layers: [
        new ol.layer.Tile({
          source: new ol.source.OSM()
        })
      ],
      view: new ol.View({
        center: ol.proj.fromLonLat([0, 0]),
        zoom: 2
      })
    });

    // Fetch data from your API endpoint
    fetch('/public-transportation/')
      .then(response => response.json())
      .then(data => {
        data.forEach(item => {
          var marker = new ol.Feature({
            geometry: new ol.geom.Point(ol.proj.fromLonLat([parseFloat(item.lon), parseFloat(item.lat)])),
          });

          var vectorSource = new ol.source.Vector({
            features: [marker]
          });

          var markerVectorLayer = new ol.layer.Vector({
            source: vectorSource,
          });

          map.addLayer(markerVectorLayer);
        });
      });
  </script>
</body>
</html>
